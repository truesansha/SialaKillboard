<div>
    <div>
        <h3>Фракция</h3>
    </div>
    <div *ngIf="item">
        <p>Название: {{item.name}}</p>
        <p>Описание: {{item.description}}</p>
        <p>Всего убийств: {{item.totalKills'}}</p>
        <p>Всего смертей: {{item.totalDeaths}}</p>
    </div>
</div>

<div>
    <p>Убийства</p>
    <kill-list [items]="killItems"></kill-list>
</div>
<div>
    <p>Смерти</p>
    <kill-list [items]="deathItems"></kill-list>
</div>
